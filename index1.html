<body>
       
        <nav class="navbar navbar-dark bg-dark">

              <br>
              <div class="container">
                    <input type="text" class="form-control input" id="id" placeholder="User name"><br><br>
                    <button id="button1" class="btn btn-dark" onclick="fun()">Search</button>
            
                    <div  id="cols"></div>
                </div>
      </div>
      <div id="para" >

      </div>
    <script>
      function fun(){

        const client_id = "a44a7a367a5850279eab";
        const client_secret = "89e45346fdf2848ab3d434bb1a669f86e1604b5c";
        const xhr = new XMLHttpRequest();
        const user=document.getElementById("id").value;

if(user=="")      
{alert("plz Enter Username")}  
else{


    xhr.open("GET", `https://api.github.com/users/${user}?client_id=${client_id}&client_secret=${client_secret}`, true)
xhr.onload = () => {
    if(xhr.status == 200){  //Status 200 = ok


        console.log(JSON.parse(xhr.responseText));
        // console.log(xhr.responseText);
       
         let users =  JSON.parse(xhr.responseText);

         document.getElementById("para").innerHTML=`
                    <ul>
                            <br>
                            <div class="container">
                            <div class="card" style="width: 25rem;">
                            <img src=${users.avatar_url}  class="card-img-top" alt="${users.login}">
                            </div>
                        

                             <div class="card-body">
                            <p class="card-text">
                            <label><li>ID: ${users.login}</li></label><br>
                            <label><li>Followers: ${users.followers}</li></label><br>
                            <label><li>Followers: ${users.following}</li></label>
                             </div>
                             </div>
                                                        

                    </ul>
                    `;
       

    
    }
}
xhr.send();
      }
    
}

        
    </script>
